<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>

    <h1>로그인</h1>

    <form id="loginForm">
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" required>
        </div>
        <div style="margin-top: 10px;">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" style="margin-top: 15px;">로그인</button>
    </form>

    <p id="message"></p>

    <script type="module">
        // validator.js 모듈에서 isNotEmpty 함수를 가져옵니다.
        import { isNotEmpty } from './validator.js';

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const message = document.getElementById('message');

        loginForm.addEventListener('submit', (event) => {
            // 폼의 기본 제출 동작을 막습니다.
            event.preventDefault();

            const email = emailInput.value;
            const password = passwordInput.value;

            // isNotEmpty 함수로 이메일과 비밀번호가 비어있는지 확인합니다.
            if (isNotEmpty(email) && isNotEmpty(password)) {
                message.textContent = '로그인 성공!';
                message.style.color = 'green';
                // 실제 로그인 처리 로직을 여기에 추가할 수 있습니다.
                // 예: 서버로 데이터 전송
            } else {
                message.textContent = '이메일과 비밀번호를 모두 입력해주세요.';
                message.style.color = 'red';
            }
        });
    </script>

</body>
</html>
