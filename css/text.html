<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-family: 휴먼옛체;
        }
        .italic{
            font-style: italic;
        }
        .oblique {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <p>휴먼옛체를 적용한 글꼴</p>
    <p class="italic">이것은 이탤릭체로 작성된 문장입니다.</p>
    <p class="oblique">이것은 경사체로 작성된 문장입니다.</p>
</body>
</html>
