<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight {
            background-color: yellow;
            color: red;
            font-weight: bold;
            padding: 5px;
        }
        .big {
            font-size: 2em;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Toggle Highlight Example</h1>
    <p>이 문장을 강조해보세요!</p>
    <button onclick="toggleHighlight(this)">Toggle Highlight</button>
    <script>
        const toggleHighlight = (element) => {
            element.classList.toggle('highlight');
            console.log('클래스 토글:', element.classList);
            element.classList.add('big');
        };
    </script>

    <div onclick="toggleHighlight(this)">클릭하여 하이라이트 토글</div>
</body>
</html>
