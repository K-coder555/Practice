<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = 1234;
        const num2 = 0.7;
        
        let sum = num + num2;
        document.write(sum + "number<br><hr>");

        console.log(sum, typeof sum);

        console.log(num, typeof num);

        const strnum = String(num);
        console.log(strnum, typeof strnum);

        let ssum = strnum + num2;
        console.log(ssum, typeof ssum);
        document.write(ssum + "string<br>");

        const strnum2 = String(num2);
        console.log(strnum2, typeof strnum2);
    </script>
</body>
</html>
