<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">로그인</h1>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일 주소</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </div>
                    </form>
                    <p id="message" class="mt-3 text-center"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    // validator.js 모듈에서 isNotEmpty 함수를 가져옵니다.
    import { isNotEmpty } from './validator.js';

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const message = document.getElementById('message');

    loginForm.addEventListener('submit', (event) => {
        // 폼의 기본 제출 동작을 막습니다.
        event.preventDefault();

        const email = emailInput.value;
        const password = passwordInput.value;

        // isNotEmpty 함수로 이메일과 비밀번호가 비어있는지 확인합니다.
        if (isNotEmpty(email) && isNotEmpty(password)) {
            message.textContent = '로그인 성공!';
            message.className = 'alert alert-success mt-3 text-center';
            window.location.href = "https://google.com/"; // 에러 페이지로 리다이렉트
        } else {
            message.textContent = '이메일과 비밀번호를 모두 입력해주세요.';
            message.className = 'alert alert-danger mt-3 text-center';
        }
    });
</script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
