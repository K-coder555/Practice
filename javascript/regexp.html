<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 정규 표현식 예제
        function isKorean(str) {
            const regex = /^[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]+$/;
            return regex.test(str);
        }
        console.log(isKorean("안녕하세요")); // true
        console.log(isKorean("Hello")); // false
        document.write("<h1>정규 표현식 테스트</h1>");
        document.write("<p>안녕하세요: " + isKorean("안녕하세요") + "</p>");
        document.write("<p>Hello: " + isKorean("Hello") + "</p>");      
        
    </script>
</body>
</html>
