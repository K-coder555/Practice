<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        // JavaScript로 작성된 문장
        // document.write()는 HTML 문서에 직접 내용을 추가합니다.
        // console.log()는 브라우저의 개발자 도구 콘솔에 메시지를 출력합니다.
        window.document.write("<h1>태그로 넣은 제목</h1>");
        document.write("<p>JavaScript로 작성된 문장입니다.</p>");
        console.log("JavaScript로 작성된 문장입니다.");
        console.log(navigator.userAgent); // 브라우저의 사용자 에이전트 정보를 출력합니다.
        // window.alert()는 브라우저의 경고 대화 상자를 표시합니다.
    </script>
</body>
</html>
