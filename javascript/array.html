<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const original = [1, [2, 3], 4];
        const shallowCopyArray = [...original];
 // 얕은 복사 후
        shallowCopyArray[0] = 10;
        console.log(original[0]); // 1 
        shallowCopyArray[1][0] = 20;
        console.log(original[1][0]); // 20 (변경됨 - 얕은 복사이기 때문)
        console.log("orig"+original[1][0]+"copy"+shallowCopyArray[1][0]); // [1, [20, 3], 4]

    </script>
</body>
</html>
