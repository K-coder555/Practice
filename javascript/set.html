<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits = ["사과", "바나나", "딸기"];
        console.log(fruits); // 배열의 첫 번째 요소에 접근

        const fset = new Set()
        fset.add("사과");
        fset.add("바나나");
        fset.add("딸기");
        fset.add("사과"); // 중복된 요소는 추가되지 않습니다.
        console.log(fset.values()); // Set 객체의 내용을 출력합니다.
    </script>
</body>
</html>
